<!DOCTYPE html>
<html>

<head>
    <title>Chat App</title>
    <link rel="icon" href="/images/favicon.png">
    <link rel="stylesheet" href="/css/index.css">
</head>

<body>
    <div class="centered-form">
        <div class="centered-form__box">

</html>
